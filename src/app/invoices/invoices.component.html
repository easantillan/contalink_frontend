<p class="text-2xl">Invoices</p>

<div class="overflow-x-auto mt-4">
  @if (isLoading) {
    <div class="w-full flex flex-col items-center">
      <span class="loading loading-infinity loading-lg"></span>
    </div>
  } @else {
    <app-filter-form [startDate]="startDate"
                     [endDate]="endDate"
                     (searchClick)="onSearchClick($event)"></app-filter-form>
    <table class="table table-zebra">
      <thead>
      <tr>
        <th></th>
        <th>Invoice number</th>
        <th>Total</th>
        <th>Invoices date</th>
        <th>Invoice status</th>
      </tr>
      </thead>
      <tbody>
        @for (invoice of invoices; track invoice.id) {
          <tr app-invoice-row [invoice]="invoice"></tr>
        } @empty {
          <tr>
            <td colspan="5" class="text-center">No invoices found</td>
          </tr>
        }
      </tbody>
    </table>
    <app-pagination [pagination]="pagination" (pageChange)="onPageChange($event)"></app-pagination>
  }
</div>
